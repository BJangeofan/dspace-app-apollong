<!doctype html>
<html lang="en">
<head>

  <title>DSpace</title>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />

  <link href='pkgs/css/markers.css' rel='stylesheet' />
  <link href='css/controls.css' rel='stylesheet' />
  <link href='css/main.css' rel='stylesheet' />

  <script src='pkgs/js/modestmaps.min.js'></script>
  <script src='pkgs/js/markers.js'></script>
  <script src='pkgs/js/easey.js'></script>
  <script src='pkgs/js/easey.handlers.js'></script>
  <script src='pkgs/js/wax.mm.min.js'></script>
  <script src='pkgs/js/handlebars-1.0.rc.1.js'></script>
  <script src='js/ender.js'></script>
  <script src='dev-data.js'></script>
  <script src='js/dspace.js'></script>

</head>
<body>
  <div id='masthead'>
    <h1>DSpace Munich</h1>
  </div>

  <div id='zoom-indicator'></div>

  <div id='overlay-feature-list'>
   <h2 id='overlay-name'></h2>
  </div>

  <div id='map'></div>

  <div id='minimap-canvas'>
   <div id='minimap'></div>
  </div>

  <div id='keel'></div>

  <script id="overlay-feature-info-template" type="text/x-handlebars-template">
   <div class="overlay-feature">
    <div class="black-shield-{{markerLetter}}" ><h3>{{properties.title}}</h3></div>
    <div class="overlay-feature-details">
     <div class="overlay-feature-description">{{properties.description}}</div>
     <div class="clear-after">
      <div class="overlay-feature-distance">5<br />km</div>
      <div class="overlay-feature-position">LAT: {{lat}} LON: {{lon}}</div>
     </div>
    </div>
   </div>
  </script>

  <script id="userData-template" type="text/x-handlebars-template">
    <div class="userDataMapCenter">{{mapCenter.lat}}</div>
  </script>


</body>
</html>
