<!doctype html>
<html lang="en">
<head>

  <title>DSpace</title>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />

  <link href='pkgs/css/markers.css' rel='stylesheet' />
  <link href='css/controls.css' rel='stylesheet' />
  <link href='css/main.css' rel='stylesheet' />

  <script src='pkgs/js/modestmaps.js'></script>
  <script src='pkgs/js/markers.js'></script>
  <script src='pkgs/js/easey.js'></script>
  <script src='pkgs/js/easey.handlers.js'></script>
  <script src='pkgs/js/handlebars-1.0.rc.1.js'></script>
  <script src='js/ender.js'></script>
  <script src='js/dspace.js'></script>

</head>
<body>
  <div id='masthead'>
    <h1>DSpace Munich</h1>
  </div>

  <div id='featureBox'>
  </div>

  <div id='map'></div>

  <div id='minimap-canvas'>
   <div id='minimap'></div>
  </div>

  <div id='statusPanel'></div>

  <script id="featureBoxItem-template" type="text/x-handlebars-template">
    <div class="black-shield-{{markerLetter}}" ><h3>{{properties.title}}</h3></div>
    <div class="featureBoxItem-details">
     <div class="featureBoxItem-description">{{properties.description}}</div>
     <div class="clear-after">
      <div class="featureBoxItem-distance">5<br />km</div>
      <div class="featureBoxItem-position">LAT: {{lat}} LON: {{lon}}</div>
     </div>
    </div>
  </script>

  <script id="statusPanel-template" type="text/x-handlebars-template">
    <div class="mapCenter">LAT: {{map.lat}}</div>
  </script>


</body>
</html>
