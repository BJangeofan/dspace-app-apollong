<!doctype html>
<html lang='en'>
<head>

  <title>DSpace</title>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />

  <link href='pkgs/css/markers.css' rel='stylesheet' />
  <link href='css/controls.css' rel='stylesheet' />
  <link href='css/main.css' rel='stylesheet' />

  <script src='pkgs/js/modestmaps.js'></script>
  <script src='pkgs/js/markers.js'></script>
  <script src='pkgs/js/easey.js'></script>
  <script src='pkgs/js/easey.handlers.js'></script>
  <script src='pkgs/js/handlebars-1.0.rc.1.js'></script>
  <script src='js/ender.js'></script>
  <script src='js/dspace.js'></script>
  <script src='js/main.js'></script>

</head>
<body>

  <div id='controlPanel'></div>
  <div id='featureBox'></div>
  <div id='map'></div>
  <div id='miniMapCanvas'>
   <div id='minimap'></div>
  </div>
  <div id='statusPanel'></div>
  <div id='geobarOptionModal' class='uiModal'></div>
  <div id='featureOptionModal' class='uiModal'></div>
  <div id='userOptionModal' class='uiModal'></div>

  <script id='featureBoxItem-template' type='text/x-handlebars-template'>
   <!-- FIXME: manage url with js + fallbacks -->
   <div class='black-shield-{{index}} featureBoxItem-icon' ><h3>{{properties.title}}</h3></div>
   <div class='featureBoxItem-details'>
    <div class='featureBoxItem-description'>{{properties.description}}</div>
    <div class='clear-after'>
     <!-- FIXME: show real distance to mapcenter/geolocation -->
     <div class='featureBoxItem-distance'>5<br />km</div>
     <div class='featureBoxItem-position'>N {{shortPos lat}}, E {{shortPos lon}}</div>
    </div>
   </div>
  </script>

  <script id='controlPanel-template' type='text/x-handlebars-template'>
   <div id='toggleFullscreen' class='uiButton'>X</div>
   <div id='toggleMiniMap' class='uiButton'>M</div>
   <div id='coordsMapCenter' class='uiDisplay'>N {{shortPos map.lat}}, E {{shortPos map.lon}}</div>
   <div id='geobar'>
    <!-- FIXME: show modal window with search options -->
    <div id='geobarOptions' class='uiButton'>Options</div>
    <div id='geobarContainer' class='uiDisplay'>
     <!-- FIXME: make the search functional -->
     <input type='search' id='geobarQuery' placeholder='find stuff in DSpace' x-webkit-speech />
    </div>
    <div id='geobarButton' class='uiButton'>GO</div>
   </div>
   <div id='toggleFeatureBox' class='uiButton'>B</div>
   <!-- FIXME: show name over the FeatureCollection -->
   <div id='featureOptions' class='uiDisplay'>Hackerspaces in Munich</div>
  </script>

  <script id='statusPanel-template' type='text/x-handlebars-template'>
   <div id='userModeWalk' class='uiButton'>W</div>
   <div id='userModeDrive' class='uiButton'>D</div>
   <div id='coordsGeoLocation' class='uiDisplay'>N 48.201, E 11.037</div>
   <div id='systemStatus' class='uiDisplay'>%</div>
   <div id='userOptions' class='uiButton'>U</div>
  </script>

  <script id='geobarOptionModal-template' type='text/x-handlebars-template'>
   <!-- FIXME: show available Search Options here -->
   <h2>Geobar Options</h2>
   <div class='modalContainer'>
   This is a placeholder for geobar options and explanations
   </div>
  </script>

  <script id='featureOptionModal-template' type='text/x-handlebars-template'>
   <!-- FIXME: show available FeatureCollections here -->
   <h2>Please select an Overlay</h2>
   <div class='modalContainer'>
   This is a placeholder for a list of available FeatureCollections, that will be loaded into
   the FeatureBox, when selected by the user.
   <ul>
    <li>Overlay Title</li>
    <li>Overlay Title 2</li>
   </ul>
   </div>
  </script>

  <script id='userOptionModal-template' type='text/x-handlebars-template'>
   <!-- FIXME: show User Settings here -->
   <h2>User Options</h2>
   <div class='modalContainer'>
   This is a placeholder for user selectable options and explanations
   </div>
  </script>

</body>
</html>
