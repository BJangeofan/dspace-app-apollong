<html lang="en">
<head>

  <title>DSpace</title>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />

  <link href='assets/css/main.css' rel='stylesheet' />
  <link href='assets/css/controls.css' rel='stylesheet' />

  <script src='assets/js/ender.js'></script>
  <script src='assets/js/modestmaps.min.js'></script>
  <script src='assets/js/modestmaps.markers.js'></script>
  <script src='assets/js/easey.js'></script>
  <script src='assets/js/easey.handlers.js'></script>
  <script src='assets/js/wax.mm.js'></script>
  <script src='assets/js/dspace.js'></script>

</head>
<body>
  <div id='masthead'>
    <h1>DSpace Munich</h1>
  </div>

  <div id='zoom-indicator'></div>

  <div id='overlay-feature-list'>
   <h2 id='overlay-name'></h2>
  </div>

  <div id='map'></div>

  <div id='minimap-canvas'>
   <div id='minimap'></div>
  </div>

  <div id='keel'>

      <div id='info'></div>
  </div>

  <script id="overlay-feature-template" type="text/x-handlebars-template">
   <div class="overlay-feature">
    <div class="{{feature-icon}}"><h3>{{feature-title}}</h3></div>
    <div class="overlay-feature-info">
     <div class="overlay-feature-description"></div>
     <div class="overlay-feature-distance">{{overlay-feature-distance}}</div>
     <div class="overlay-feature-position">{{overlay-feature-position}}</div>
    </div>
   </div>
  </script>

</body>
</html>
