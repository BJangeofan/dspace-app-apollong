<!doctype html>
<html lang='en'>
<head>

  <title>DSpace</title>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />

  <link href='design/css/markers.css' rel='stylesheet' />
  <link href='design/css/controls.css' rel='stylesheet' />
  <link href='design/css/main.css' rel='stylesheet' />

  <script src='deps/require.js'></script>
  <script>
    requirejs.config({
      baseUrl: '.',
     
      paths: {
        // directories
        "templates"        : "design/templates",
        "template/helpers" : "app/js/helpers",
     
        // dependencies of hbs
        "i18nprecompile"   : "deps/hbs/i18nprecompile",
        "json2"            : "deps/hbs/json2",
     
        // general deps
        "hbs": "deps/hbs",
        "backbone": "deps/backbone",
        "underscore": "deps/underscore",
        "bonzo": "deps/bonzo",
        "bean": "deps/bean",
        "morpheus": "deps/morpheus",
        "reqwest": "deps/reqwest",
        "handlebars": "deps/handlebars",
        "qwery": "deps/qwery",
        "modestmaps": "deps/modestmaps",
        "easey": "deps/easey",
        "easey_handlers": "deps/easey_handlers",
        "domready": "deps/domready",
        "markers": "deps/markers"
      },
     
      "hbs": {
        "templateExtension" : "handlebars",
        "disableI18n" : true      
      }
     
    });


    require(['app/js/main']);
  </script>

</head>
<body>

  <div id='map' class='map' oncontextmenu='javascript: return false;'></div>
  <div id='mapContext' class='uiContext'></div>
  <div id='miniMapCanvas'><div id='minimap'></div></div>
  <div id='controlPanel' class='uiPanel'></div>
  <div id='statusPanel' class='uiPanel'></div>
  <div id='featureBox'></div>
  <div id='featureOptionModal' class='uiModal'></div>
  <div id='userOptionModal' class='uiModal'></div>
  <div id='featureInfoModal' class='uiModal'></div>

</body>
</html>
